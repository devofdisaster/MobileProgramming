<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-lg-8 col-lg-offset-2">
                <h1>Form 1</h1>
                <form class="">
                    <div class="form-group">
                        <label for="album">Numer albumu</label>
                        <input id="album" class="form-control" type="text" placeholder="Podaj nr albumu">
                    </div>
                    <div class="form-group">
                        <label for="ocena">Ocena</label>
                        <input id="ocena" class="form-control" type="text" placeholder="Podaj ocenę, na którą zasługujesz">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Czy skopiowałeś projekt od kolegi/koleżanki?
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="tydzien" checked> Wykonuję ćwiczenia z PM mniej niż raz w tygodniu.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="tydzien"> Wykonuję ćwiczenia z PM więcej niż raz w tygodniu.
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="plik">Dodaj plik projektu</label>
                        <input type="file" id="plik">
                        <p class="help-block">Projekt powinien być spakowany (format zip)</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-8 col-lg-offset-2">
                <h1>Form 2</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="album2" class="col-xs-2 control-label">Numer albumu</label>
                        <div class="col-xs-10">
                            <input id="album2" class="form-control" type="text" placeholder="Podaj nr albumu">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ocena2" class="col-xs-2 control-label">Ocena</label>
                        <div class="col-xs-10">
                            <input id="ocena2" class="form-control" type="text" placeholder="Podaj ocenę, na którą zasługujesz">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Czy skopiowałeś projekt od kolegi/koleżanki?
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="tydzien2" checked> Wykonuję ćwiczenia z PM mniej niż raz w tygodniu.
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="tydzien2"> Wykonuję ćwiczenia z PM więcej niż raz w tygodniu.
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <label for="plik2">Dodaj plik projektu</label>
                            <input type="file" id="plik2">
                            <p class="help-block">Projekt powinien być spakowany (format zip)</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-primary">Wyślij</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-8 col-lg-offset-2">
                <h1>Form 3</h1>
                <form class="col-sm-12 form-inline">
                    <div class="form-group">
                        <label for="album3">Numer albumu</label>
                        <input id="album3" class="form-control" type="text" placeholder="Podaj nr albumu">
                    </div>
                    <div class="form-group">
                        <label for="ocena3">Ocena</label>
                        <input id="ocena3" class="form-control" type="text" placeholder="Podaj ocenę, na którą zasługujesz">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Czy skopiowałeś projekt od kolegi/koleżanki?
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="tydzien3" checked> Wykonuję ćwiczenia z PM mniej niż raz w tygodniu.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="tydzien3"> Wykonuję ćwiczenia z PM więcej niż raz w tygodniu.
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="plik3">Dodaj plik projektu</label>
                        <input type="file" id="plik3">
                        <p class="help-block">Projekt powinien być spakowany (format zip)</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij</button>
                </form>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
